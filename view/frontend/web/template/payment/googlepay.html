<div
    class="payment-method"
    data-bind="css: {'_active': (getCode() == isChecked())}"
    >
    <div class="payment-method-title field choice">
        <input
            type="radio"
            name="payment[method]"
            class="radio"
            data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, 
                    visible: isRadioButtonVisible(), afterRender: addGooglePayButton"
        />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <span data-bind="text: getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="actions-toolbar">
            <div class="primary">
                <div id="pagarme-googlepay"
                    data-bind="
                        click: onGooglePaymentButtonClicked
                        enable: (getCode() == isChecked())"
                    disabled
                    style="height: 52px"
                ></div>
            </div>
        </div>
    </div>
    <div afterRender="initPaymentMethod()"></div>
</div>
